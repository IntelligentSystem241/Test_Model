<!DOCTYPE html>
<html>
<head>
  <title>Kết quả dự đoán</title>
</head>
<body>
  <h1>Kết quả dự đoán vị trí tiếp theo</h1>
  <table border="1">
    <tr>
      <th>SID</th><th>LAT</th><th>LON</th><th>PRED_LAT</th><th>PRED_LON</th>
    </tr>
    {% for row in predictions %}
    <tr>
      <td>{{ row.SID }}</td>
      <td>{{ row.LAT }}</td>
      <td>{{ row.LON }}</td>
      <td>{{ row.PRED_LAT }}</td>
      <td>{{ row.PRED_LON }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
